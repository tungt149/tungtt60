<!doctype html><html lang="en" dir="ltr"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="preconnect" href="https://fonts.gstatic.com"/><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,500&display=swap" rel="stylesheet"/><script src="https://kit.fontawesome.com/aca2d893d4.js" crossorigin="anonymous"></script><title>TRAVEL APP</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><header><div class="logo-text">TRAVEL APP</div></header><main><section class="hero"><h2>Find Your Next Adventure</h2></section><section class="search"><form class="search-form" onsubmit="return Client.handleSubmit(event)"><label class="search-form__destination" for="destination">Holiday Destination <input id="destination" name="destination" value="" placeholder="" required/></label> <label class="search-form__departure-date" for="departureDate">Departure Date <input id="departureDate" type="date" name="departureDate" required/></label> <input class="btn search-form__btn-search" type="submit" name="" value="Search"/></form></section><section class="results"><div id="tripInfo"></div></section><section class="saved-trips"><div id="savedTripsSection"></div></section></main><footer><p>Travel App &copy;</p></footer><script>if ('serviceWorker' in navigator) {
